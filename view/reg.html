<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<h1 class="text-center my-3">Регистрация на сайте</h1>
<div class = "col-sm-6 mx-auto">
    <form action="/reg" method="post">
        <div class="mb-3">
            <input type="text" name="name" class="form-control" placeholder="Имя">
        </div>
        <div class="mb-3">
            <input type="text" name="lastname" class="form-control" placeholder="Фамилия">
        </div>
        <div class="mb-3">
            <input type="email" name="email" class="form-control" placeholder="Email">
        </div>
        <div class="mb-3">
            <input type="password" name="pass" class="form-control" placeholder="Password">
        </div>
        <div class="mb-3">
            <input type="submit" value="Зарегистрироваться" class="btn btn-primary form-control">
            <input type="button" value="Отмена" onclick="document.location.href='modul4/down'">
        </div>
    </form>

</div>
